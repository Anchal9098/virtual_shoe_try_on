<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Shoe Try-On</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>VIRTUAL TRY-ON</h2>
        <h1>Try on new shoes</h1>
        <p>Use the virtual try-on tool to see how different shoes look on your feet.</p>
        <button class="try-btn">TRY IT NOW</button>
        
        <div class="shoe-options">
            <img src="shoe1.png" alt="Shoe 1">
            <img src="shoe2.png" alt="Shoe 2">
            <img src="shoe3.png" alt="Shoe 3">
            <img src="shoe4.png" alt="Shoe 4">
        </div>
    </div>
</body>
</html>
